<html>
    <head>
        <meta charset="utf-8" />
        <title>kslite guess id test for IE</title>
    </head>
    <body>
        <script src="../kslite.js" type="text/javascript">
        </script>
        <div style="display:none" id = "right">
            Right! 
        </div>
        <script type="text/javascript">
        	//debugger;
            KSLITE.provide(["test-id1", "test-id2"], function(require){
                var id1 = require("test-id1");
                var id2 = require("test-id2");
                KSLITE.log(id1.id1 + "??" + id2.id2);
                document.getElementById("right").style.display = "";
                document.getElementById("right").innerHTML = id1.id1 + "??" + id2.id2;
            });
        </script>
    </body>
</html>
