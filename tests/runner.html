<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>kslite单元测试页面</title>
    <link rel="stylesheet" href="lib/jasmine.css" />
</head>
<body>
<div id="mocha"></div>

<!-- 测试库 -->
<script src="http://assets.spmjs.org/??jquery/jquery/1.7.2/jquery.js,totoro/jasmine/1.3.1/jasmine.js,totoro/jasmine/1.3.1/jasmine-html.js"></script>

<!-- 配置文件 -->
<script src="configData.js"></script>

<!-- 待测试文件 -->
<script src="../dist/kslite.js"></script>

<!-- 单元测试文件 -->
<script src="mainSpec.js"></script>

<!-- 功能测试文件 -->
<!--<script src="e2eSpec.js"></script> -->

<script type="text/javascript">
(function() {
    var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 1000;

    var htmlReporter = new jasmine.HtmlReporter();

    jasmineEnv.addReporter(htmlReporter);

    jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
    };

    var currentWindowOnload = window.onload;

    window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
    };

    function execJasmine() {
        jasmineEnv.execute();
    }

})();
</script>
</body>
</html>
